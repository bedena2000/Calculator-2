<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
  <!-- Styles -->
  <!-- Scripts -->
  
  <script src="app.js" defer></script>
  <!-- Scripts -->
</head>
<body>
  <header class="header">
    <h1>Calculator</h1>
  </header>
  <div class="container">
    <div class="calculator">
      <div class="calculator-item calc-display">
        <span class="display-text">0</span>
      </div>
      <div class="calculator-item calc-plus">
        <i class="material-icons">add</i>
      </div>
      <div class="calculator-item calc-minus">
        <i class="material-icons">remove</i>
      </div>
      <div class="calculator-item calc-multiply">
        <i class="material-icons">clear</i>
      </div>
      <div class="calculator-item calc-devide">
        <i class="fa-solid fa-divide"></i>
      </div>
      <div class="calculator-item number-9 numbers">9</div>
      <div class="calculator-item number-8 numbers">8</div>
      <div class="calculator-item number-7 numbers">7</div>
      <div class="calculator-item number-6 numbers">6</div>
      <div class="calculator-item number-5 numbers">5</div>
      <div class="calculator-item number-4 numbers">4</div>
      <div class="calculator-item number-3 numbers">3</div>
      <div class="calculator-item number-2 numbers">2</div>
      <div class="calculator-item number-1 numbers">1</div>
      <div class="calculator-item number-0 numbers">0</div>
      <div class="calculator-item dot">.</div>
      <div class="calculator-item clear-all">C</div>
      <div class="calculator-item submit-btn"><i class="fa-solid fa-equals"></i></div>
    </div>
  </div>
</body>
</html>
